<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="icons/review-icon.png">
    <title>Product Review</title>    
    <style>
        .stars label:hover,
        .stars label:hover ~ label {
            color: gold !important;
        }
        .stars input[type="radio"]:checked ~ label {
            color: gold !important;
        }
        .bg-dark-subtle{
            background-color: #F5F5F5 !important; 
        }   
        textarea {
            resize: none;
        }

        #collapsibleNavbar {

        padding: 0px 20px;
        font-size: 16px;
        }

        #logo {

        width: 35px;
        height: 30px;

        }


    </style>
</head>

<!--NavBar-->



<nav class="navbar navbar-expand-sm bg-dark fixed-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="project2.html"><img id="logo" src="icons/review-icon.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav text-end">

          <li class="nav-item">
            <a class="nav-link" href="index.html#activity-area">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="project1.html">Project 1</a>
          </li>

      </div>
    </div>
  </nav>




<body class="min-vh-100 d-flex align-items-center justify-content-center font-monospace bg-dark-subtle">
    <div class="bg-white p-5 rounded-5 shadow-lg m-3">
        <div class="d-flex justify-content-center mt-5">
            <label for="productName" class="fs-1 mx-5 text-center">Product Name</label>        
        </div>
        <div class="d-flex justify-content-center">
            <input class="fs-4 w-100" type="text" name="productName" id="productName">
        </div>
        <div class="text-center d-flex justify-content-center mt-5">
            <h2>Rate this Product</h2>        
        </div>
        <div class="stars d-flex flex-row-reverse justify-content-center">
            <input class="d-none" type="radio" name="rating" id="star5" value="5">
            <label for="star5" class="fs-1 text-secondary pointer">★</label>
    
            <input class="d-none" type="radio" name="rating" id="star4" value="4">
            <label for="star4" class="fs-1 text-secondary pointer">★</label>
    
            <input class="d-none" type="radio" name="rating" id="star3" value="3">
            <label for="star3" class="fs-1 text-secondary pointer">★</label>
    
            <input class="d-none" type="radio" name="rating" id="star2" value="2">
            <label for="star2" class="fs-1 text-secondary pointer">★</label>
    
            <input class="d-none" type="radio" name="rating" id="star1" value="1">
            <label for="star1" class="fs-1 text-secondary pointer">★</label>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <label for="productComment" class="fs-1 mx-5 text-center">Comment</label>        
        </div>
        <div class="d-flex justify-content-center">
            <textarea class="fs-5 w-100" maxlength="300" rows="5" cols="30" id="productComment"></textarea>
        </div>
        <input class="mt-3 w-100 fs-4 btn btn-primary" type="button" value="SUBMIT REVIEW" onclick="submitReview()">
    </div>    
</body>
<script src="project2.js"></script>
</html>
